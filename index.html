<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="container__title">Perguntas Frequentes</h1>
      <div class="container__questions">
        <img
          class="container__img"
          src="public/img/ilustra.png"
          alt="ilustra"
        />
        <ul class="container__list">
          <li class="container__list--card">
            <h3 class="container__list--question">
              <span> Como faço para redefinir minha senha? </span>
              <img src="public/img/arrow.svg" alt="arrow" />
            </h3>
            <p class="container__list--paragraph">
              Para redefinir sua senha, clique em "Esqueceu sua senha?" na tela
              de login e siga as instruções.
            </p>
          </li>
        </ul>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
